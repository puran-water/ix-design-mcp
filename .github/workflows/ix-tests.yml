name: IX Model Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'

jobs:
  test-matrix:
    name: Test ${{ matrix.resin-type }} on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        resin-type: ['SAC', 'WAC_H', 'WAC_Na']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install PHREEQC (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        # Download and install PHREEQC from GitHub releases (USGS URLs are broken)
        wget https://github.com/usgs-coupled/phreeqc3/releases/download/v3.8.8/phreeqc-3.8.8-17347.tar.gz
        tar -xzf phreeqc-3.8.8-17347.tar.gz
        cd phreeqc-3.8.8-17347
        sudo ./configure --prefix=/usr/local
        sudo make
        sudo make install
        echo "/usr/local/bin" >> $GITHUB_PATH

    - name: Install PHREEQC (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Download PHREEQC installer from GitHub releases
        Invoke-WebRequest -Uri "https://github.com/usgs-coupled/phreeqc3/releases/download/v3.8.8/phreeqc-3.8.8-17347-x64.msi" -OutFile "phreeqc-installer.msi"
        # Silent install
        Start-Process msiexec.exe -Wait -ArgumentList '/i phreeqc-installer.msi /quiet'
        # Add to PATH
        echo "C:\Program Files\USGS\phreeqc-3.8.8-17347-x64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install PHREEQC (macOS)
      if: runner.os == 'macOS'
      run: |
        # Install via homebrew if available, otherwise compile from source
        if command -v brew &> /dev/null; then
          brew install phreeqc || true
        else
          wget https://github.com/usgs-coupled/phreeqc3/releases/download/v3.8.8/phreeqc-3.8.8-17347.tar.gz
          tar -xzf phreeqc-3.8.8-17347.tar.gz
          cd phreeqc-3.8.8-17347
          ./configure --prefix=/usr/local
          make
          sudo make install
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Install package
      run: |
        pip install -e .

    - name: Run unit tests (fast, no PHREEQC required)
      continue-on-error: true
      run: |
        pytest tests/ -v --ignore=tests/test_hydraulics.py --ignore=tests/test_ix_economics.py --timeout=60

    - name: Run hydraulics and economics tests
      run: |
        pytest tests/test_hydraulics.py tests/test_ix_economics.py -v --timeout=120

    - name: Run integration tests (requires PHREEQC)
      if: matrix.python-version == '3.10'
      env:
        RESIN_TYPE: ${{ matrix.resin-type }}
      run: |
        pytest tests/ -v -m "integration" --timeout=300

    - name: Run SAC-specific tests
      if: matrix.resin-type == 'SAC'
      run: |
        pytest tests/ -v -m "sac" --timeout=300

    - name: Run WAC-specific tests
      if: matrix.resin-type == 'WAC_H' || matrix.resin-type == 'WAC_Na'
      run: |
        pytest tests/ -v -m "wac" --timeout=300

    - name: Run equilibrium and selectivity tests
      if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
      run: |
        pytest tests/test_equilibrium_leakage.py tests/test_multicomponent_selectivity.py tests/test_fallback_selectivity.py -v --timeout=300

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.resin-type }}
        path: |
          test-results/
          *.log

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        pytest --cov=watertap_ix_transport --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert

    - name: Test MCP server import
      run: |
        # Test that the MCP server imports correctly
        python -c "from server import mcp; print('Server import successful')"

    - name: Run configurator integration tests
      run: |
        pytest tests/test_configurator_integration.py -v --timeout=300

    - name: Run report generation tests
      run: |
        pytest tests/test_report_generation.py -v --timeout=300

[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring PHREEQC or external dependencies
    unit: marks unit tests (fast, no external deps)
    sac: marks SAC-specific tests
    wac: marks WAC-specific tests
    economics: marks economics/costing tests
    hydraulics: marks hydraulic calculation tests
addopts = -v --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

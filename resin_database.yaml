# Ion Exchange Resin Database
# This file contains properties for different resin types used in IX simulations

resins:
  SAC:
    name: "Strong Acid Cation"
    type: "cation"
    functional_group: "Sulfonic acid"
    
    # Physical properties
    capacity:
      value: 2.0
      units: "eq/L"
      basis: "wet_resin"
    
    porosity: 0.4
    particle_size_mm: 0.65
    moisture_content: 0.45
    
    # Selectivity coefficients (log K values relative to Na+)
    selectivity:
      # Divalent cations
      Ca_2+: 1.6    # Ca+2 + 2Na-R = Ca-R2 + 2Na+
      Mg_2+: 1.3    # Mg+2 + 2Na-R = Mg-R2 + 2Na+
      Ba_2+: 2.5
      Sr_2+: 2.2
      # Monovalent cations
      K_+: 0.3
      NH4_+: 0.2
      H_+: 0.0      # Reference
      
    # Operating conditions
    operating:
      pH_range: [0, 14]
      temperature_max_C: 120
      flow_rate_BV_hr: [5, 50]
      
    # Regeneration
    regeneration:
      chemical: "NaCl"
      concentration_percent: 10
      level_kg_m3: 120
      flow_direction: "co-current"
      BV: 4
      
  WAC:
    name: "Weak Acid Cation"
    type: "cation"
    functional_group: "Carboxylic acid"
    
    # Physical properties
    capacity:
      value: 4.5
      units: "eq/L"
      basis: "wet_resin"
      pH_dependent: true
      
    porosity: 0.45
    particle_size_mm: 0.70
    moisture_content: 0.50
    pKa: 4.75
    
    # Selectivity (relative to H+)
    selectivity:
      Ca_2+: 2.5
      Mg_2+: 2.3
      Na_+: 1.8
      K_+: 1.9
      NH4_+: 1.7
      
    # Operating conditions
    operating:
      pH_range: [5, 14]
      temperature_max_C: 100
      flow_rate_BV_hr: [5, 30]
      
    # Regeneration  
    regeneration:
      chemical: "HCl"
      concentration_percent: 5
      level_kg_m3: 65
      flow_direction: "counter-current"
      BV: 3
      
  SBA:
    name: "Strong Base Anion"
    type: "anion"
    functional_group: "Quaternary ammonium"
    
    # Physical properties
    capacity:
      value: 1.2
      units: "eq/L"
      basis: "wet_resin"
      
    porosity: 0.42
    particle_size_mm: 0.60
    moisture_content: 0.48
    
    # Selectivity (relative to Cl-)
    selectivity:
      SO4_2-: 4.0
      NO3_-: 2.8
      Br_-: 2.0
      Cl_-: 1.0    # Reference
      HCO3_-: 0.3
      F_-: 0.2
      OH_-: 5.0
      
    # Operating conditions
    operating:
      pH_range: [0, 14]
      temperature_max_C: 60
      flow_rate_BV_hr: [5, 25]
      
    # Regeneration
    regeneration:
      chemical: "NaCl"
      concentration_percent: 10
      level_kg_m3: 100
      flow_direction: "counter-current"
      BV: 4
      
  WBA:
    name: "Weak Base Anion"
    type: "anion"
    functional_group: "Tertiary amine"
    
    # Physical properties
    capacity:
      value: 1.6
      units: "eq/L"
      basis: "wet_resin"
      pH_dependent: true
      
    porosity: 0.48
    particle_size_mm: 0.65
    moisture_content: 0.55
    pKb: 6.5
    
    # Selectivity
    selectivity:
      SO4_2-: 3.5
      Cl_-: 1.5
      NO3_-: 2.0
      
    # Operating conditions
    operating:
      pH_range: [0, 7]
      temperature_max_C: 40
      flow_rate_BV_hr: [5, 20]
      
    # Regeneration
    regeneration:
      chemical: "NH3"
      concentration_percent: 4
      level_kg_m3: 40
      flow_direction: "counter-current"
      BV: 2
      
  # Mixed bed resin
  MB:
    name: "Mixed Bed"
    type: "mixed"
    components:
      cation: "SAC"
      anion: "SBA"
      ratio: "1:1"  # Volume ratio
    
    # Combined properties
    capacity:
      cation: 1.0
      anion: 0.6
      units: "eq/L"
      
    porosity: 0.41
    
    # Operating conditions
    operating:
      pH_range: [0, 14]
      temperature_max_C: 60
      flow_rate_BV_hr: [5, 40]
      
    # Regeneration (requires separation)
    regeneration:
      separation_required: true
      cation_chemical: "HCl"
      anion_chemical: "NaOH"

# Default values for common parameters
defaults:
  bed_expansion_percent: 50
  rinse_BV: 2
  minimum_bed_depth_m: 0.6
  maximum_bed_depth_m: 3.0
  freeboard_percent: 100